<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../lib/RGraph/libraries/RGraph.common.core.js" ></script>
    <script src="../lib/RGraph/libraries/RGraph.hbar.js" ></script>
    
    <title>RGraph demo: A basic HBar chart</title>
    
    
    <meta name="robots" content="noindex,nofollow" />
    <meta name="description" content="A basic Horizontal Bar chart" />
     
</head>
<body>


    <canvas id="cvs" width="600" height="300">[No canvas support]</canvas>
    
    <script>
        new RGraph.HBar({
            id: 'cvs',
            data: [50,80,60,40,30],	
            options: {
				colors: ['green','red','#ddd', 'red','#ddd'],
				//colors: ['#164366','#164366','#164366','#FDB515','#164366'],
                labels: ['status1','status2','status3','status4','status5'],
                labelsAbove: true,
                colorsSequential: true,//颜色区分
				vmargin: 10,//控制柱状体宽度
				hmargin: 25,
                gutterLeft: 45,
				labelsAboveDecimals: 1,
                noxaxis: true,
                gutterLeft: 125,
                xlabels: true,  //x轴显示
                textAccessible: true,
                labelsAbove:false,  //后面数字不显示
                backgroundGrid:true //背景网格不显示
            }
        }).on('draw', function (obj) //柱条中显示数据
        {
            for (var i=0; i<obj.coords.length; ++i) {
                obj.context.fillStyle = 'white';
                RGraph.Text2(obj.context, {
                    font:'Verdana',
                    'size':10,
                    'x':obj.coords[i][0] + (obj.coords[i][2] / 2),
                    'y':obj.coords[i][1] + (obj.coords[i][3] / 2),
                    'text':obj.data_arr[i].toString(),
                    'valign':'center',
                    'halign':'center'
                });
            }
        }).grow();
    </script>
</body>
</html>
