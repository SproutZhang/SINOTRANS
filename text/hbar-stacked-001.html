<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../lib/RGraph/libraries/RGraph.common.core.js" ></script>
    <script src="../lib/RGraph/libraries/RGraph.common.key.js" ></script>
    <script src="../lib/RGraph/libraries/RGraph.hbar.js" ></script>
    
    <title>RGraph demo: A stacked horizontal bar chart</title>
    
    
    <meta name="robots" content="noindex,nofollow" />
    <meta name="description" content="This is a Horizontal Bar chart that shows stacked data" />
     
</head>
<body>

   <canvas id="cvs1" width="900" height="350">[No canvas support]</canvas>

   <script>
        var hbar = new RGraph.HBar({
            id: 'cvs1',
            data: [[300,300], [150,450],[150,450],[100,200]],
            options: {
                grouping: 'stacked',
                hmargin: 25,
                labels: ['8:00-11:00','12:00-15:00','15:00-17:00','18:00-21:00'],
				labelsAbove:false, //总量显示
				//labelsAbovedecimals: 2,
				vmargin: 55,  //柱条宽度
				shadow: false, //阴影
               // key: ['Monday','Tuesday','Wednesday'],  title
                keyPosition: 'gutter',
                keyPositionGutterBoxed: true,
                //keyColors: ['#7CB5EC','#434348','#90ED7D'],
				keyColors: ['blue','#c00','#0c0'],
				
                keyTextSize: 16,
                colors: ['#f07927','#65b11d'],
				//渐变 colors: ['Gradient(#4572A7:#66f)','Gradient(#AA4643:white)','Gradient(#89A54E:white)'],
                scaleZerostart: true,
                noxaxis: true,  //绘制x坐标轴
                axisColor: '#999',
                textSize: 20,
                gutterTop: 30,
                gutterBottom: 20,
                gutterLeft: 150,
                gutterRight: 25,
                textAccessible: false,
				xlabels: false,//x轴
                backgroundGrid:false
            }
        }).on('draw', function (obj)
            {
                for (var i=0; i<obj.coords.length; ++i) {
                    obj.context.fillStyle = 'white';
                    RGraph.Text2(obj.context, {
                        font:'Verdana',
                        'size':10,
                        'x':obj.coords[i][0] + (obj.coords[i][2] / 2),
                        'y':obj.coords[i][1] + (obj.coords[i][3] / 2),
                        'text':obj.data_arr[i].toString(),
                        'valign':'center',
                        'halign':'center'
                    });
                }
            }).grow();
   </script>

</body>
</html>
