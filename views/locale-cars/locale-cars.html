<!DOCTYPE html>

        <!--选择查看仓库-->
        <div class="select-warehouse">
            选择要查看的仓库

                <li>
                    <h3>上海</h3>

                <li>

                </li>
                <li>

                    <a href="javascript:;">深圳仓库</a>

                </li>
                <li>

                </li>
                <li>

                <li>预约时段：<span>2017年5月17日  09：00-10:00</span></li>

        <!--排队数量-->
        <div class="carlist-num">
            <img src="../../public/images/locale.png" alt="">
            <p>当前排队数量： <strong>18</strong>辆车</p>
        </div>
    </div>

</html>
