<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>现场车辆</title>
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../public/lib/weui+/style/weui.css">
    <link rel="stylesheet" href="../../public/lib/weui+/style/weui2.css">
    <link rel="stylesheet" href="../../public/css/locale-cars.css">
    <link rel="stylesheet" href="../../public/lib/font-awesome/css/font-awesome.min.css">

</head>
<body ontouchstart>
    <div class="layout">
        <div class="locale-car-query">
            <input type="text" placeholder="请输入要查询的DN/TPL号" id="inputQuery">
            <a href="javascript:;"></a>
            <!--<span id="queryOrder"></span>-->
        </div>
        <!--选择查看仓库-->
        <div class="select-warehouse">
            <span>请选择仓库：</span><select name="" id="selectedHouse">
            <option id="firstHouse">选择仓库</option>
                <optgroup label="上海">
                    <option value="">外高桥保税仓库</option>
                    <option value="">洋山仓库</option>
                    <option value="">外高桥保税仓库</option>
                    <option value="">上海仓库</option>
                    <option value="">上海仓库</option>
                </optgroup>
                <optgroup label="宁波">
                    <option value="">宁波仓库</option>
                    <option value="">上海仓库</option>
                    <option value="">上海仓库</option>
                    <option value="">上海仓库</option>
                </optgroup>
                <optgroup label="深圳">
                    <option value="">深圳仓库</option>
                    <option value="">洋山仓库</option>
                </optgroup>
                <optgroup label="天津">
                    <option value="">天津仓库</option>
                </optgroup>
                <optgroup label="青岛">
                    <option value="">青岛仓库</option>
                </optgroup>
                <optgroup label="厦门">
                    <option value="">厦门仓库</option>
                </optgroup>
            </select>
        </div>

        <div class="btn-l">
            <button type="button" class="btn btn-clear" id="clearALL">
                <i class="fa fa-trash-o"></i>
                清空
            </button>
            <button type="button" class="btn btn-search" id="queryOrder">
                <i class="fa fa-search"></i>
                搜索
            </button>
        </div>

        <!--查询结果-->
        <div id="queryResults">

        </div>

    </div>

    <script src="../../public/lib/weui+/zepto.min.js"></script>
    <script type="text/javascript" src="../../public/js/locale-cars.js"></script>



</body>
</html>
