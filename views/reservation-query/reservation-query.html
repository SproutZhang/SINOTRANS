<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>预约查询</title>
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../public/lib/weui+/style/weui2.css">
    <link rel="stylesheet" href="../../public/css/reservation-query.css">
</head>
<body ontouchstart>
    <div class="layout">
        <!--日期-->
        <div class="search-date">
            <span></span>
            <input type="text" placeholder="请选择要查询的集货交期" id="dateQuery" value="">
        </div>

        <!--地点-->
        <div class="search-place">
            <ul>
                <li><a href="javascript:;">上海</a></li>
                <li><a href="javascript:;">宁波</a></li>
                <li><a href="javascript:;">深圳</a></li>
                <li><a href="javascript:;">天津</a></li>
                <li><a href="javascript:;">青岛</a></li>
                <li><a href="javascript:;">厦门</a></li>

            </ul>
        </div>
        <!--货物量-->
        <div class="search-goods">
            <ul class="clearfix">
                <li><i></i>已预约总量: <span class="data-num"></span></li>
                <li><i></i>待预约总量: <span class="data-num1"></span></li>
            </ul>
            <div class="colorbar">
                <div class="colorbar-son-l fl"><span class="data-num"></span></div>
                <div class="colorbar-son-r fl"><span class="data-num1"></span></div>
            </div>
        </div>
        <!--数据展示-->
        <div class="show-data">
            <ul>
                <li>
                    <h3>2017年6月5日 <span>  周一</span></h3>
                    <canvas id="cvs1" width="350" height="180">[No canvas support]</canvas>
                </li>
                <li>
                    <h3>2017年6月5日 <span>  周一</span></h3>
                    <canvas id="cvs2" width="350" height="180">[No canvas support]</canvas>
                </li>
                <li>
                    <h3>2017年6月5日 <span>  周一</span></h3>
                    <canvas id="cvs3" width="350" height="180">[No canvas support]</canvas>
                </li>
            </ul>

        </div>


    </div>

    <script type="text/javascript" src="../../public/lib/weui+/zepto.min.js"></script>
    <script type="text/javascript" src="../../public/lib/weui+/picker.js"></script>
    <script src="../../public/lib/RGraph/libraries/RGraph.common.core.js" ></script>
    <script src="../../public/lib/RGraph/libraries/RGraph.common.key.js" ></script>
    <script src="../../public/lib/RGraph/libraries/RGraph.hbar.js" ></script>
    <script type="text/javascript" src="../../public/js/reservation-query.js"></script>
    <script type="text/javascript" src="../../public/js/datePicker.js"></script>


</body>
</html>
